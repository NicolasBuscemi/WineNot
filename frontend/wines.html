<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Discover expert reviews and recommendations for wines at Wine Not. Explore our top 10 wines and more.">
    <meta name="keywords" content="Wine, Wine Reviews, Wine Recommendations, Top 10 Wines">
    <script src="scripts/api.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/wines.js" defer></script>

    <title>Wines</title>
</head>

<body>
    <header>
        <nav aria-label="Main Navigation">
            <div class="navbar-left">
                <h1>WINE NOT</h1>
            </div>
            <div class="navbar-center">
                <ul>
                    <li><a href="index.html#about">ABOUT</a></li>
                    <li><a href="wines.html">WINES</a></li>
                    <li><a href="index.html#top10">TOP10</a></li>
                    <li><a href="reviews.html">REVIEWS</a></li>
                    <li><a href="index.html#contact">CONTACT</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <a href="index.html#contact" class="discover-button" aria-label="Discover">CONTACT</a>
            </div>
        </nav>
    </header>


    <main class="our-wines">
        <section class="filter-section">
            <div class="filter-container">
                <div class="filter">

                    <div class="filter-buttons">
                        <button class="filter-btn active" data-value="red">Red</button>
                        <button class="filter-btn" data-value="white">White</button>
                        <button class="filter-btn" data-value="rose">Rose</button>
                        <button class="filter-btn" data-value="bubbles">Bubbles</button>
                        <button class="filter-btn" data-value="dessert">Dessert</button>
                    </div>
                </div>
            </div>
        </section>

        <div class="wine-container">
            <!-- Wine entries will be appended here -->
        </div>

        <!-- Modal HTML -->
        <div id="wineModal" class="modal">
            <div class="modal-content">
                <div class="modal-text">
                    <h2 id="modalWineName">Wine Name</h2>
                    <div id="modalWineType">Type: Red</div>
                    <div id="modalWineRegion">Region: Region</div>
                    <div id="modalWineRating">Rating: 4/5</div>
                    <div id="modalWineWinery">Winery: Winery</div>
                </div>
                <div class="modal-image">
                    <img id="modalWineImage" src="path/to/image.jpg" alt="Wine Image">
                </div>
                <span class="close-button">&times;</span>
            </div>
        </div>

    </main>
    <footer>
        <p>&copy; 2024 Winery. All rights reserved.</p>
    </footer>

</body>

</html>
